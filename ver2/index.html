<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal Web Template</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="container header-content">
            <div class="logo">Your Logo</div>
            <nav class="nav-main">
                <a href="#section1">Section 1</a>
                <a href="#section2">Section 2</a>
                <a href="#contact">Contact</a>
            </nav>
            <div class="hamburger" id="hamburger">
                <span></span><span></span><span></span>
            </div>
        </div>
    </header>

    <aside class="sidebar" id="sidebar">
        <nav class="nav-sidebar">
            <a href="#section1">Section 1</a>
            <a href="#section2">Section 2</a>
            <a href="#contact">Contact</a>
            </nav>
    </aside>

    <div class="overlay" id="overlay"></div>

    <main class="main-content">
        <div class="content-wrapper">
            <article>
                <h2>Welcome Section</h2>
                <p>This is where your main content will go. Add any element like text, images, etc.</p>
                <button>Click Me</button>
            </article>

            <figure>
                <img src="placeholder.jpg" alt="Placeholder Image" style="max-width:100%; height:auto;">
                <figcaption>This is a centered image.</figcaption>
            </figure>

             <div>
                 <h3>Another Centered Item</h3>
                 <p>Wrapped in a simple div.</p>
             </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 Your Website</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
